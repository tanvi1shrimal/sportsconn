<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>:: SportsConn ::</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="apple-touch-icon" href="apple-touch-icon.png">

<body data-ng-controller="mainCtrl">
<!--[if lt IE 8]>

<div data-header-after-login></div>
<section class="main-section">
  <div class="container">
    <div class="panel panel-default form-default">
      <div class="panel-body">
        <div class="text-center">
          <h3 class="page-header semibold">INVITE FRIEND VIA</h3>
          <ul class="social-action">
            <li>
              <button class="btn facebook" ng-click="invite_friend('facebook')"> <span class="icon">
              <svg class="svg-icons" width="8px" height="14px">
                <use xlink:href="assets/img/sprite.svg#facebookIco"></use>
              </svg>
              </span> <span class="text hidden-xs">FACEBOOK</span> </button>
            </li>
            <li>
              <button class="btn twitter" ng-click="grow_network('twitter')"> <span class="icon">
              <svg class="svg-icons" width="14px" height="12px">
                <use xlink:href="assets/img/sprite.svg#twitterIco"></use>
              </svg>
              </span> <span class="text hidden-xs">TWITTER</span> </button>
            </li>
            <li>
              <button class="btn google" ng-click="grow_network('google')"> <span class="icon">
              <svg class="svg-icons" width="16px" height="17px">
                <use xlink:href="assets/img/sprite.svg#googleIco"></use>
              </svg>
              </span> <span class="text hidden-xs">GOOGLE</span> </button>
            </li>
            <li>
              <button class="btn yahoo" ng-click="grow_network('yahoo')"><span class="icon">
              <svg class="svg-icons" width="18px" height="18px">
                <use xlink:href="assets/img/sprite.svg#yahooIco"></use>
              </svg>
              </span> <span class="text hidden-xs">YAHOO</span> </button>
            </li>
            <li>
              <button class="btn outlook" ng-click="grow_network('outlook')"><span class="icon">
              <svg class="svg-icons" width="18px" height="18px">
                <use xlink:href="assets/img/sprite.svg#outlookIco"></use>
              </svg>
              </span> <span class="text hidden-xs">OUTLOOK</span> </button>
            </li>
          </ul>

          <div class="other-friends">
            <span class="or-divider">OTHER GOOGLE PLUS FRIENDS</span>
            <button class="btn google" ng-click="grow_network('google')"> <span class="icon">
                <svg class="svg-icons" width="16px" height="17px">
                  <use xlink:href="assets/img/sprite.svg#googleIco"></use>
                </svg>
                </span> <span class="text">Invite them now</span> </button>
            
          </div>

        </div>
        <div class="row"><div class="col-sm-6 col-sm-offset-3"><span class="or-divider">OR</span></div></div>
        <form data-rel="form">
          <div class="form-group form-group-lg">
            <div class="control-label"> Email of Your Friend <span class="mandatory">*</span> <span class="help-block">max 5 Email</span> </div>
              <input type="text" class="form-control" placeholder="xyz@gmail.com" on-focus>
              <span class="error-block">Error text</span>
          </div>
          <div class="form-group form-group-lg">
            <div class="control-label">Your Personal Message <span class="mandatory">*</span></div>
            <textarea class="form-control" placeholder="whatâ€™s on your mind?" rows="4" on-focus></textarea>
            <span class="error-block">Error text</span> </div>
          <div class="btn-group btn-group-lg">
            <div class="btn-toolbar btn-toolbar-right">
              <button class="btn btn-primary btn-lg">INVITE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<footer data-footer></footer>

</body>
</html>
