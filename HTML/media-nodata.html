<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="" data-ng-app="sportsConn">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>:: SportsConn ::</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="{{baseUrl}}">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="stylesheet" href="assets/css/main.css">
<script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body data-ng-controller="mainCtrl">
<!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<header data-header-after-login></header><!-- /header -->
<div class="cover-container">
  <div class="cover-image">
    <div class="draggable" style="display:none;"><img src="assets/img/cover-img.jpg" width="1600" height="336" alt=""/></div>
    <div class="cover-fill" id="coverViewimg"><img src="assets/img/cover-img.jpg" width="1600" height="336" alt=""/></div>
  </div>
  <div class="profile-details">
    <div class="container">
      <figure class="profile-pic">
        <a><img src="assets/img/profile-img.jpg" width="170" height="170" class="img-thumbnail" alt=""/></a> </figure>
      <div class="details">
        <div class="btn-toolbar btn-toolbar-right">
          <button class="btn btn-primary"><span class="icon">
          <svg class="svg-icons" width="18px" height="18px">
            <use xlink:href="assets/img/sprite.svg#emailIco"></use>
          </svg>
          </span></button>
          <button class="btn btn-primary"><span class="icon">
          <svg class="svg-icons" width="14px" height="14px">
            <use xlink:href="assets/img/sprite.svg#connectIco"></use>
          </svg>
          </span> <span class="text">CONNECT</span></button>
          <button class="btn btn-primary"><span class="icon">
          <svg class="svg-icons" width="20px" height="14px">
            <use xlink:href="assets/img/sprite.svg#followIco"></use>
          </svg>
          </span> <span class="text">FOLLOW</span></button>
        </div>
        <div class="editable-panel">
          <div class="editable-item edit-lg">
            <h2 class="title semibold">
              <button class="btn edit-btn">
              <svg class="svg-icons" width="14px" height="14px">
                <use xlink:href="assets/img/sprite.svg#editIco"></use>
              </svg>
              </button>
              <span class="edit-highlight"><span ng-bind="userName.first"></span> <span ng-bind="userName.last"></span></span> </h2>
          </div>
        </div>
        <div class="editable-panel">
          <div class="editable-item">
            <h3 class="sub-title">
              <button class="btn edit-btn">
              <svg class="svg-icons" width="10px" height="10px">
                <use xlink:href="assets/img/sprite.svg#editIco"></use>
              </svg>
              </button>
              <span class="edit-highlight">@Jason</span> </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="more-details">
  <div class="container">
    <div class="row details">
      <aside class="col-sm-6">
        <div class="editable-panel">
          <div class="editable-item">
            <button class="btn edit-btn">
            <svg class="svg-icons" width="10px" height="10px">
              <use xlink:href="assets/img/sprite.svg#editIco"></use>
            </svg>
            </button>
            <div class="edit-highlight">
              <ul class="list-group-inline">
                <li> <span class="bullet">
                  <svg class="svg-icons" width="8px" height="16px">
                    <use xlink:href="assets/img/sprite.svg#profIco"></use>
                  </svg>
                  </span> <span class="text">Fan</span></li>
                <li> <span class="bullet">
                  <svg class="svg-icons" width="8px" height="14px">
                    <use xlink:href="assets/img/sprite.svg#pathIco"></use>
                  </svg>
                  </span> <span class="text">LA, California, USA</span></li>
              </ul>
            </div>
          </div>
        </div>
      </aside>
      <aside class="col-sm-6">
        <ul class="list-group-inline breack-list">
          <li>120<small class="block">Followers</small></li>
          <li>140<small class="block">Following</small></li>
          <li>224<small class="block">Connections</small></li>
        </ul>
      </aside>
    </div>
  </div>
</div>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarSecond">MEDIA</button>
    </div>
    <div id="navbarSecond" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a>ABOUT</a></li>
        <li><a>ACTIVITY</a></li>
        <li><a>PAGES</a></li>
        <li class="active"><a>MEDIA</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="content-section">
  <div class="container">
  	<div class="page-title">
    	<a class="btn-link"><span class="icon"><svg class="svg-icons" width="6px" height="10px">
		  <use xlink:href="assets/img/sprite.svg#arrowLeftIco"></use>
		</svg></span> Back</a>
    </div>
    <div class="panel panel-info">
      <div class="panel-body nodata-panel">
        <div class="nodata-text">
          <h3 class="page-header semibold">WALL PHOTOS</h3>
          <p class="semibold">0 Photos</p><br>
          <figure class="nodata-img"><img src="assets/img/no-photo.png" width="121" height="121" alt=""/></figure>
          There are no photos in wall posts <a class="btn-link">Upload</a>
        </div>
      </div>
    </div>
  </div>
</section>
<footer data-footer></footer> 
<!--Modal Start-->
<div id="addDescriptionModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        <svg class="svg-icons" width="16px" height="16px">
          <use xlink:href="assets/img/sprite.svg#closeIco"></use>
        </svg>
        </button>
        <h3 class="modal-title">Tell us about yourself</h3>
      </div>
      <div class="modal-body">
        <form data-rel="form">
          <div class="form-group">
            <div class="control-label">Description</div>
            <textarea class="form-control" cols="" rows="5"></textarea>
            <span class="error-block">Please Enter Your Eamil</span> </div>
          <div class="btn-group">
            <div class="btn-toolbar btn-toolbar-right">
              <button class="btn btn-primary">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Modal End--> 
<script src="assets/js/vendor/jquery-1.11.2.min.js"></script> 
<script src="assets/js/vendor/angular.min.js"></script> 
<script src="assets/js/vendor/match-media.js"></script> 
<script src="assets/js/vendor/bootstrap.min.js"></script> 
<script src="assets/js/plugins.js"></script> 
<script src="assets/js/angular-wizard.min.js"></script> 
<script src="assets/js/angular-wizard.min.js"></script> 
<script src="assets/js/app.js"></script> 
<script src="assets/js/controllers.js"></script> 
<script src="assets/js/main.js"></script> 
</body>
</html>
