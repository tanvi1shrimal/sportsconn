<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="" data-ng-app="sportsConn">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>:: SportsConn ::</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<base href="{{baseUrl}}">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="stylesheet" href="assets/css/main.css">
<script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body data-ng-controller="mainCtrl">
<!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div data-header-after-login></div>
<section class="main-section">
  <div class="container">
    <div class="panel panel-default form-default">
      <div class="panel-body">
        <form data-rel="form" data-ng-controller="signupCtrl">
          <div class="form-group form-group-lg">
            <div class="control-label">Type of Organization <span class="mandatory">*</span></div>
            <select data-chosen data-placeholder="Organization Type" data-ng-model="orgType" data-ng-options="opt for opt in orgtypeOpt" disable-search="true" class="form-control" on-focus>
              <option></option>
            </select>
          </div>
          <div class="form-group form-group-lg">
            <div class="control-label">Name of Organization <span class="mandatory">*</span></div>
            <input type="text" class="form-control" on-focus>
            <span class="error-block">Error</span>
          </div>
          <div class="form-group form-group-lg">
            <div class="control-label">League <span class="mandatory">*</span></div>
            <input type="text" class="form-control" on-focus>
            <span class="error-block">Error</span>
          </div>
          <div class="form-group form-group-lg">
            <div class="control-label">Where is your HQ <span class="mandatory">*</span></div>
            <input type="text" class="form-control" placeholder="Where is your HQ" on-focus>
            <span class="error-block">Error</span>
          </div>
          <div class="form-group form-group-lg">
            <div class="control-label">Location <span class="mandatory">*</span></div>
            <input type="text" class="form-control" placeholder="Street Address" on-focus>
            <span class="error-block">Error</span>
          </div>
          <div class="btn-group btn-group-lg">
            <div class="btn-toolbar btn-toolbar-right">
              <button class="btn btn-primary btn-lg" onclick="window.location='create-organization-step-2.html'">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<footer data-footer></footer>
<script src="assets/js/vendor/jquery-1.11.2.min.js"></script> 
<script src="assets/js/vendor/angular.min.js"></script> 
<script src="assets/js/vendor/match-media.js"></script> 
<script src="assets/js/vendor/bootstrap.min.js"></script> 
<script src="assets/js/vendor/jquery-ui.min.js"></script> 
<script src="assets/js/plugins.js"></script> 
<script src="assets/js/angular-wizard.min.js"></script> 
<script src="assets/js/app.js"></script> 
<script src="assets/js/controllers.js"></script> 
<script src="assets/js/main.js"></script>
</body>
</html>
